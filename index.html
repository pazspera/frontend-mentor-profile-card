<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; justify-self: flex-end; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-top bg-bottom">

  <main>
    <section class="profile-card">
      <div class="profile-card__header"></div>
      <img src="images/image-victor.jpg" class="profile-card__img" alt="Man outdoors profile">
      <div class="profile-card__content">
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </div>
      <div class="profile-card__stats">
        <div class="profile-card__stats-group">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="profile-card__stats-group">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="profile-card__stats-group">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pazspera">Paz Spera</a>.
    </div>
  </main>
</body>
</html>
