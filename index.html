<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<section class="profile-card">
				<div class="profile-card__grid">
					<div class="profile-card__header"></div>
					<img src="images/image-victor.jpg" class="profile-card__img" alt="Man posing outdoors" />
				</div>
				<div class="profile-card__content">
					<div class="info">
						<p class="info__name">Victor Crest <span class="info__age">&nbsp;26</span></p>
						<p class="info__location">London</p>
					</div>
				</div>
				<div class="stats">
					<div class="stats__group">
						<p class="stats__number">80K</p>
						<p class="stats__text">Followers</p>
					</div>
					<div class="stats__group">
						<p class="stats__number">803K</p>
						<p class="stats__text">Likes</p>
					</div>
					<div class="stats__group">
						<p class="stats__number">1.4K</p>
						<p class="stats__text">Photos</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
